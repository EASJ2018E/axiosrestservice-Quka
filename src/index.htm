<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Customer Rest API</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Customer Rest API</h1>

  <div id="postContent">

    <h1>Post Car</h1>

    <label>
      First name
      <input type="text" name="firstName" id="firstName">
    </label>

    <label>
      Last name
      <input type="text" name="lastName" id="lastName">
    </label>

    <label>
      Year
      <input type="number" name="year" id="year">
    </label>

    <button class="confirm-btn" id="postHttpBtn">
      POST request
    </button>      
  </div>

  <div id="deleteContent">
    <label>
      ID to delete
      <input type="text" name="delId" id="delId">
    </label>
    
    <button class="delete-btn" id="deleteHttpBtn">
      DELETE request
    </button>
  </div>

  <div id="output"></div>

  <div id="getContent">
    <label>
      ID to retrieve
      <input type="number" name="getId" id="getId">
    </label>

    <div id="getSingleOutput"></div>
    
    <button class="get-btn" id="getHttpBtn">
      GET request
    </button>
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
