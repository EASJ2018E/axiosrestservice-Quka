<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coin Rest API</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>

  <div id="wrapper">
    <h1>Coin Rest API</h1>

    <div class="area" id="getAllContent">
      <strong>Get all coins</strong>
      <div id="output"></div>
    </div>

    <div class="area" id="postContent">

      <strong>Post new coin</strong>
      
      <label>
        <span>Genstand</span>
        <input type="text" name="genstand" id="genstand">
      </label>

      <label>
          <span>Bud</span>
        <input type="number" name="bud" id="bud">
      </label>

      <label>
          <span>Navn</span>
        <input type="text" name="navn" id="navn">
      </label>

      <button class="confirm-btn" id="postHttpBtn">
        POST request
      </button>      
    </div>

    <div class="area" id="deleteContent">
      <strong>Delete coin</strong>
      <label>
          <span>ID to delete</span>
        <input type="number" name="delId" id="delId">
      </label>
      
      <button class="delete-btn" id="deleteHttpBtn">
        DELETE request
      </button>
    </div>

    <div class="area" id="getContent">
      <strong>Get coin</strong>

      <label>
          <span>ID to retrieve</span>
        <input type="number" name="getId" id="getId">
      </label>

      <div id="getSingleOutput"></div>
      
      <button class="get-btn" id="getHttpBtn">
        GET request
      </button>
    </div>
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
